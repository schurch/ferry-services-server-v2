name:                ferry-services-server
version:             0.1.0.0
github:              "schurch/ferry-services-server-v2"
license:             BSD3
author:              "Stefan Church"
maintainer:          "stefan.church@gmail.com"
copyright:           "2020 Stefan Church"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/ferry-services-server#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - aeson
    - amazonka
    - amazonka-core
    - amazonka-sns
    - binary
    - bytestring
    - containers
    - data-default
    - fast-logger
    - haskell-postgis
    - http-types
    - http-conduit
    - lens
    - MissingH
    - mtl
    - postgresql-simple
    - regex-compat
    - scientific
    - scotty
    - tagsoup
    - time
    - tinylog
    - text
    - unordered-containers
    - uuid
    - wai
    - wai-extra
    - wai-middleware-static
    - warp

executables:
  ferry-services-server-exe:
    main:                Main.hs
    source-dirs:         web-server
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aeson
    - bytestring
    - ferry-services-server
    - mtl
    - raven-haskell
    - scotty
    - tinylog
    - text
    - unordered-containers
    - wai
    - wai-extra
    - warp

  ferry-services-scraper-exe:
    main:                Main.hs
    source-dirs:         scraper
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ferry-services-server
    - raven-haskell
    - tinylog

  ferry-services-weather-fetcher-exe:
    main:                Main.hs
    source-dirs:         weather-fetcher
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ferry-services-server
    - raven-haskell
    - tinylog

  ferry-services-vessel-fetcher-exe:
    main:                Main.hs
    source-dirs:         vessel-fetcher
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ferry-services-server
    - raven-haskell
    - tinylog

tests:
  ferry-services-server-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aeson
    - aeson-qq
    - ferry-services-server
    - hspec
    - hspec-wai
    - hspec-wai-json
    - http-types
    - mtl
    - scotty
    - time
    - tinylog
    - wai
    - wai-extra
